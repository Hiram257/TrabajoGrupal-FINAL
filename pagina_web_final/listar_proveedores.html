<h1>Lista de Proveedores</h1>
<div id="buscarContainer">
    <input type="text" id="nombreInput" placeholder="Buscar por nombre">
    <button onclick="buscarProveedores()">Buscar</button>
    <button onclick="guardarNuevoProveedores()">Nuevo</button>
</div>
<table id="tablaProveedores">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Celular</th>
        <th>Tipo de Proveedor</th>
        <th>Red Social</th>
        <th>Acciones</th>
    </tr>
    <!-- Aquí se agregarán las filas de proveedores -->
</table>

<script src="script/script_listar_proveedor.js"></script>
