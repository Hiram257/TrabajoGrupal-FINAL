<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
     <title>Tienda | </title>
</head>
<div class ="capa"></div>
<body>










    <header>
        <h1>Tienda de accesorios de computo</h1>
    </header>
    <section class="contenedor">
        
        <div id="prueba" class="contenedor-items">

     


        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>

      <script>
   




   var url = 'http://localhost/PuerbaG/listar_producto.php';

          var tabla = document.getElementById('prueba');
          const opciones={
          	method :"POST"
          }

          fetch(url,opciones)
          	.then(resultado=>resultado.json()) 
          	.then(respuesta=>{
          		respuesta.forEach(elemento=>{
          		tabla.innerHTML+=`<div class="item">
                <span class="titulo-item">${elemento.descripcion}</span>
                <img src="image/img1.jpg" alt="" class="img-item">
                <span class="precio-item">${elemento.precio}</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>`
          		});
          	});
  
     	

 
  </script>
</body>
</html>
