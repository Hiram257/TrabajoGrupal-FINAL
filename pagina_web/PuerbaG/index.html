<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Estilos personalizados */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .contenedor {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .item {
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .img-item {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .titulo-item {
            font-weight: bold;
        }

        .precio-item {
            color: green;
        }

        .carrito {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .carrito-items {
            margin-bottom: 10px;
        }

        .carrito-total {
            text-align: right;
        }

        .btn-pagar {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <title>Tienda |</title>
</head>
<body>
    <header class="header">
        <h1>Tienda de accesorios de computo</h1>
    </header>
    <section class="contenedor">
        <div id="prueba" class="contenedor-items"></div>
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>
            <div class="carrito-items"></div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">$120.000,00</span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
        </div>
    </section>
    <script>
        var url = 'http://localhost/tienda_computo/TrabajoGrupal-FINAL/pagina_web/PuerbaG/listar_producto.php';
        var tabla = document.getElementById('prueba');
        const opciones = {
            method: "POST"
        };

        fetch(url, opciones)
            .then(resultado => resultado.json())
            .then(respuesta => {
                respuesta.forEach(elemento => {
                    tabla.innerHTML += `
                    <div class="item">
                        <img src="image/img1.jpg" alt="" class="img-item">
                        <h3 class="titulo-item">${elemento.descripcion}</h3>
                        <p class="precio-item">$${elemento.precio}</p>
                        <button class="boton-item">Agregar al Carrito</button>
                    </div>`;
                });
            });
    </script>
</body>
</html>
