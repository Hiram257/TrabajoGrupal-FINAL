<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">
    <script src="app.js" async></script>
    <title>Tienda | </title>
</head>
<div class ="capa"></div>
<body>
    <header>
        <h1>Tienda de accesorios de computo</h1>
    </header>
    <section class="contenedor">
        
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">computadora</span>
                <img src="image/img1.jpg" alt="" class="img-item">
                <span class="precio-item">$3.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">laptop</span>
                <img src="image/img2.jpg" alt="" class="img-item">
                <span class="precio-item">$5.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">maus inalambrico</span>
                <img src="image/img3 maus.jpg" alt="" class="img-item">
                <span class="precio-item">$35.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">parlante a pila</span>
                <img src="image/img4 btoparlante.jpg" alt="" class="img-item">
                <span class="precio-item">$38.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">parlante</span>
                <img src="image/img5 parlante.jpg" alt="" class="img-item">
                <span class="precio-item">$32.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">teclado gamer </span>
                <img src="image/img6 tecla.jpg" alt="" class="img-item">
                <span class="precio-item">$58.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">teclado</span>
                <img src="image/img7 teclado sl.jpg" alt="" class="img-item">
                <span class="precio-item">$24.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">prosesador</span>
                <img src="image/img8 prosesador.jpg" alt="" class="img-item">
                <span class="precio-item">$332.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">impresora</span>
                <img src="image/img9 impresora.jpg" alt="" class="img-item">
                <span class="precio-item">$400.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
