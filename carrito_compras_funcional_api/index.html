<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilo.css">

        <script src="app.js"></script>

     <title>Tienda | </title>
</head>
<div class ="capa"></div>
<body>

    <header>
        <h1>Tienda de accesorios de computo</h1>
    </header>
    <section class="datos">
      <h2>Datos de Compra</h2>
      <div class="inputs-container">
        <input type="text" placeholder="DNI" id="dni">
        <input type="text" placeholder="Nombre y Apellido" id="nombre">
        <input type="text" placeholder="ID Personal" id="id_personal">
        <input type="text" placeholder="Número de Serie" id="numero_serie">
        
      </div>
    </section>
    <section class="contenedor">
        
        <div class="contenedor-items">

            <div class="item">
                <span class="titulo-item">teclado gamer </span>
                <img src="image/img6 tecla.jpg" alt="" class="img-item">
                <span class="precio-item"></span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">teclado</span>
                <img src="image/img7 teclado sl.jpg" alt="" class="img-item">
                <span class="precio-item"></span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
          

        </div>
        <!-- Carrito de Compras -->

        



        <div class="carrito" id="carrito">
            <div class="header-carrito">
              <h2>Tu Carrito</h2>
            </div>
          
            <div class="carrito-items">
              <!-- Aquí se agregarán los elementos del carrito -->
            </div>
          
            <div class="carrito-total">
              <div class="fila">
                <strong>Tu Total: $ </strong>
                <span class="carrito-precio-total" id="carrito_total"></span>
              </div>
              <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
            </div>
          </div>
    </section>
 
      

  

</body>

</html>
